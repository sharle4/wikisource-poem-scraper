<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Poèmes Wikisource</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start-rgb: 248, 250, 252; /* slate-50 */
            --background-end-rgb: 241, 245, 249;   /* slate-100 */
            --card-bg-rgb: 255, 255, 255;          /* white */
            --text-color-rgb: 51, 65, 85;          /* slate-700 */
            --header-color-rgb: 15, 23, 42;        /* slate-900 */
            --accent-color: #4f46e5;               /* indigo-600 */
            --border-color: #e2e8f0;               /* slate-200 */
            --subtle-text-color: #64748b;          /* slate-500 */
        }
        html.dark {
            --background-start-rgb: 15, 23, 42;    /* slate-900 */
            --background-end-rgb: 0, 0, 0;          /* black */
            --card-bg-rgb: 30, 41, 59;             /* slate-800 */
            --text-color-rgb: 203, 213, 225;       /* slate-300 */
            --header-color-rgb: 248, 250, 252;     /* slate-50 */
            --accent-color: #6366f1;               /* indigo-500 */
            --border-color: #475569;               /* slate-600 */
            --subtle-text-color: #94a3b8;          /* slate-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: rgb(var(--text-color-rgb));
            background: linear-gradient(to bottom, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
        }
        .poem-text {
            font-family: 'Merriweather', serif;
            white-space: pre-line;
            background-color: rgba(var(--background-start-rgb), 0.5);
            padding: 1.5rem;
        }
        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }
        #drop-zone.drag-over {
            border-color: var(--accent-color);
            background-color: rgba(var(--card-bg-rgb), 0.7);
        }
        summary::-webkit-details-marker { display: none; }
        summary { list-style: none; }
    </style>
</head>
<body class="h-full antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-[rgb(var(--header-color-rgb))] mb-2">Visualiseur de Poèmes</h1>
            <p class="text-lg text-[var(--subtle-text-color)]">Chargez un fichier <code class="bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 px-1.5 py-0.5 rounded-md text-sm">poems.jsonl.gz</code> pour explorer les œuvres.</p>
        </header>

        <main>
            <section id="upload-section" class="smooth-transition">
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 dark:hover:border-indigo-400 smooth-transition">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h5l4 4h2a4 4 0 014 4v5a4 4 0 01-4 4H7z" />
                    </svg>
                    <p class="mt-2 text-lg font-medium">Déposez votre fichier ici</p>
                    <p class="text-gray-500">ou cliquez pour sélectionner</p>
                    <input type="file" id="file-input" class="hidden" accept=".gz">
                </div>
            </section>
            
            <section id="loading-section" class="hidden text-center py-12 smooth-transition">
                <div role="status" class="inline-flex flex-col items-center">
                    <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400 animate-spin dark:text-gray-600 fill-[var(--accent-color)]" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <p id="loading-status" class="text-lg font-medium text-gray-600 dark:text-gray-400">Décompression du fichier...</p>
                    <span class="sr-only">Chargement...</span>
                </div>
            </section>

            <section id="content-section" class="hidden smooth-transition">
                <div class="bg-[rgb(var(--card-bg-rgb))] border border-[var(--border-color)] shadow-xl rounded-lg p-6 mb-8">
                    <label for="author-select" class="block text-lg font-semibold mb-3 text-[rgb(var(--header-color-rgb))]">Choisissez un auteur :</label>
                    <select id="author-select" class="w-full p-3 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-slate-50 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)]">
                        <option value="">-- Veuillez sélectionner --</option>
                    </select>
                </div>

                <div id="results-container">
                </div>
            </section>

        </main>
    </div>

    <script id="worker-script" type="javascript/worker">
        self.onmessage = function(e) {
            const fileContent = e.data;
            postMessage({ status: 'parsing' });
            const poems = fileContent.trim().split('\n').map(line => {
                try { return JSON.parse(line); } catch (err) { return null; }
            }).filter(Boolean);
            const authors = new Map();
            poems.forEach(poem => {
                const author = poem.metadata.author || "Auteur inconnu";
                if (!authors.has(author)) { authors.set(author, []); }
                authors.get(author).push(poem);
            });
            const authorsArray = Array.from(authors.entries());
            postMessage({ status: 'done', data: authorsArray });
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadSection = document.getElementById('upload-section');
            const loadingSection = document.getElementById('loading-section');
            const loadingStatus = document.getElementById('loading-status');
            const contentSection = document.getElementById('content-section');
            const authorSelect = document.getElementById('author-select');
            const resultsContainer = document.getElementById('results-container');

            let authorsData = new Map();

            const workerScript = document.getElementById('worker-script').textContent;
            const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
            const worker = new Worker(URL.createObjectURL(workerBlob));

            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, preventDefaults, false));
            ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('drag-over'), false));
            ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('drag-over'), false));
            dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

            function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

            function handleFile(file) {
                if (!file || !file.name.endsWith('.jsonl.gz')) {
                    alert("Veuillez sélectionner un fichier '.jsonl.gz' valide.");
                    return;
                }
                uploadSection.classList.add('opacity-0');
                loadingSection.classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const compressed = new Uint8Array(event.target.result);
                        const decompressed = pako.inflate(compressed, { to: 'string' });
                        loadingStatus.textContent = 'Analyse des poèmes...';
                        worker.postMessage(decompressed);
                    } catch (err) {
                        console.error("Erreur de décompression:", err);
                        alert("Le fichier semble corrompu.");
                        resetUI();
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            worker.onmessage = function(e) {
                const { status, data } = e.data;
                if (status === 'parsing') { loadingStatus.textContent = 'Structuration des données...'; } 
                else if (status === 'done') {
                    authorsData = new Map(data);
                    populateAuthors();
                    loadingSection.classList.add('hidden');
                    contentSection.classList.remove('hidden');
                    uploadSection.classList.add('hidden');
                }
            };

            function populateAuthors() {
                const sorted = [...authorsData.keys()].sort((a, b) => a.localeCompare(b));
                authorSelect.innerHTML = '<option value="">-- Veuillez sélectionner --</option>';
                sorted.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author;
                    option.textContent = `${author} (${authorsData.get(author).length} poèmes)`;
                    authorSelect.appendChild(option);
                });
            }

            authorSelect.addEventListener('change', () => {
                const author = authorSelect.value;
                if (author) renderPoems(authorsData.get(author));
                else resultsContainer.innerHTML = '';
            });

            function renderPoems(poems) {
                resultsContainer.innerHTML = '';

                const titleCounts = poems.reduce((acc, poem) => {
                    acc.set(poem.title, (acc.get(poem.title) || 0) + 1);
                    return acc;
                }, new Map());

                const groupedByCollection = poems.reduce((acc, poem) => {
                    const key = poem.metadata.source_collection || "Poèmes sans recueil";
                    if (!acc.has(key)) acc.set(key, []);
                    acc.get(key).push(poem);
                    return acc;
                }, new Map());
                
                const duplicatePoems = poems.filter(poem => titleCounts.get(poem.title) > 1);
                
                if (duplicatePoems.length > 0) {
                    groupedByCollection.set("Fichiers multiples", duplicatePoems);
                }

                const sortedKeys = [...groupedByCollection.keys()].sort((a, b) => {
                    if (a === "Fichiers multiples") return -1;
                    if (b === "Fichiers multiples") return 1;
                    if (a === "Poèmes sans recueil") return 1;
                    if (b === "Poèmes sans recueil") return -1;
                    return a.localeCompare(b);
                });

                sortedKeys.forEach((collectionName, index) => {
                    const collectionPoems = groupedByCollection.get(collectionName);
                    resultsContainer.appendChild(createCollapsibleCollection(collectionName, collectionPoems, index === 0, titleCounts));
                });
            }

            function createCollapsibleCollection(name, poems, isOpen, titleCounts) {
                const details = document.createElement('details');
                details.className = 'bg-[rgb(var(--card-bg-rgb))] border border-[var(--border-color)] rounded-lg shadow-lg mb-4 overflow-hidden';
                if (isOpen) details.open = true;

                const isDuplicatesCollection = name === 'Fichiers multiples';

                const headerGridCols = isDuplicatesCollection 
                    ? 'grid-cols-[minmax(0,_3fr)_minmax(0,_2fr)_minmax(0,_1fr)_minmax(0,_1fr)_auto]'
                    : 'grid-cols-[minmax(0,_3fr)_minmax(0,_1fr)_minmax(0,_1fr)_minmax(0,_1fr)_auto]';
                
                const secondHeader = isDuplicatesCollection ? '<span>Recueil</span>' : '<span>Publication</span>';
                const thirdHeader = isDuplicatesCollection ? '<span>Publication</span>' : '<span>Éditeur</span>';
                const fourthHeader = isDuplicatesCollection ? '<span>Éditeur</span>' : '<span>Traducteur</span>';

                details.innerHTML = `
                    <summary class="p-4 font-semibold text-[rgb(var(--header-color-rgb))] cursor-pointer flex justify-between items-center group hover:bg-slate-100 dark:hover:bg-slate-700/50 smooth-transition">
                        <span class="text-lg">${name} (${poems.length} poèmes)</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform duration-300 group-open:rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </summary>
                    <div class="border-t border-[var(--border-color)]">
                        <div class="hidden md:grid ${headerGridCols} gap-4 p-3 font-bold text-xs uppercase text-[var(--subtle-text-color)] border-b border-slate-300 dark:border-slate-600">
                            <span>Titre</span>
                            ${secondHeader}
                            ${thirdHeader}
                            ${fourthHeader}
                            <span class="text-right">Lien</span>
                        </div>
                        <div class="poem-list"></div>
                    </div>
                `;
                
                const poemListContainer = details.querySelector('.poem-list');
                
                if (isDuplicatesCollection) {
                    poems.sort((a, b) => {
                        const titleComparison = a.title.localeCompare(b.title);
                        if (titleComparison !== 0) return titleComparison;
                        const collectionA = a.metadata.source_collection || '';
                        const collectionB = b.metadata.source_collection || '';
                        return collectionA.localeCompare(collectionB);
                    });
                } else {
                    poems.sort((a,b) => a.title.localeCompare(b.title));
                }

                poems.forEach(poem => {
                    poemListContainer.appendChild(createPoemListItem(poem, isDuplicatesCollection, titleCounts));
                });

                return details;
            }

            function createPoemListItem(poem, isDuplicatesCollection, titleCounts) {
                const details = document.createElement('details');
                details.className = 'poem-item-details group border-b border-slate-200 dark:border-slate-700 last:border-b-0';

                const meta = poem.metadata;
                const nullDisplay = `<span class="italic text-[var(--subtle-text-color)]">non spécifié</span>`;

                const isDuplicate = titleCounts.get(poem.title) > 1;
                const duplicateIndicator = isDuplicate && !isDuplicatesCollection
                    ? `<span class="inline-block w-2.5 h-2.5 bg-amber-500 rounded-full ml-2 flex-shrink-0" title="Ce titre existe en plusieurs versions ou éditions."></span>`
                    : '';

                const itemGridCols = isDuplicatesCollection 
                    ? 'grid-cols-2 md:grid-cols-[minmax(0,_3fr)_minmax(0,_2fr)_minmax(0,_1fr)_minmax(0,_1fr)_auto]'
                    : 'grid-cols-2 md:grid-cols-[minmax(0,_3fr)_minmax(0,_1fr)_minmax(0,_1fr)_minmax(0,_1fr)_auto]';

                const columns = isDuplicatesCollection ? `
                    <div class="hidden md:block truncate">${meta.source_collection || nullDisplay}</div>
                    <div class="hidden md:block truncate">${meta.publication_date || nullDisplay}</div>
                    <div class="hidden md:block truncate">${meta.publisher || nullDisplay}</div>
                ` : `
                    <div class="hidden md:block truncate">${meta.publication_date || nullDisplay}</div>
                    <div class="hidden md:block truncate">${meta.publisher || nullDisplay}</div>
                    <div class="hidden md:block truncate">${meta.translator || nullDisplay}</div>
                `;

                details.innerHTML = `
                    <summary class="list-none cursor-pointer">
                        <div class="grid ${itemGridCols} gap-4 items-center p-3 text-sm group-hover:bg-slate-50 dark:group-hover:bg-slate-700/50">
                            <div class="font-semibold text-[rgb(var(--header-color-rgb))] col-span-2 md:col-span-1 flex items-center min-w-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-2 transform transition-transform duration-300 group-open:rotate-90 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                <span class="truncate" title="${poem.title}">${poem.title}</span>
                                ${duplicateIndicator}
                            </div>
                            ${columns}
                            <a href="${poem.wikisource_url}" target="_blank" rel="noopener noreferrer" class="text-[var(--accent-color)] justify-self-end hover:underline" onclick="event.stopPropagation()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                            </a>
                        </div>
                    </summary>
                    <div class="poem-text text-base leading-relaxed">
                        ${poem.structure.stanzas.map(stanza => `<div>${stanza.join('<br>')}</div>`).join('<br><br>')}
                    </div>
                `;
                return details;
            }

            function resetUI() {
                uploadSection.classList.remove('hidden', 'opacity-0');
                loadingSection.classList.add('hidden');
                contentSection.classList.add('hidden');
                authorsData.clear();
                authorSelect.innerHTML = '<option value="">-- Veuillez sélectionner --</option>';
                resultsContainer.innerHTML = '';
            }
        });
    </script>

</body>
</html>
